<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Keychain Opener</title>
</head>
<body>
    <h1>Keychain Opener</h1>
    <form action="/keychain" method="post">
    <label for="username">Username</label>
    <input type="text" id="username" name="username" />

    <label for="password">Master Password</label>
    <input type="password" id="password" name="password" />
    <br>
    <input type="submit" value="Unlock keychain" />
    </form>
</body>
</html>
